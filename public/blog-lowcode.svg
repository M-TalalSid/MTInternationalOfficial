<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lowcodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="#111827" rx="10" />
  
  <!-- Grid Background -->
  <g opacity="0.1">
    <line x1="0" y1="50" x2="500" y2="50" stroke="#10b981" stroke-width="0.5" />
    <line x1="0" y1="100" x2="500" y2="100" stroke="#10b981" stroke-width="0.5" />
    <line x1="0" y1="150" x2="500" y2="150" stroke="#10b981" stroke-width="0.5" />
    <line x1="0" y1="200" x2="500" y2="200" stroke="#10b981" stroke-width="0.5" />
    <line x1="0" y1="250" x2="500" y2="250" stroke="#10b981" stroke-width="0.5" />
    
    <line x1="100" y1="0" x2="100" y2="300" stroke="#10b981" stroke-width="0.5" />
    <line x1="200" y1="0" x2="200" y2="300" stroke="#10b981" stroke-width="0.5" />
    <line x1="300" y1="0" x2="300" y2="300" stroke="#10b981" stroke-width="0.5" />
    <line x1="400" y1="0" x2="400" y2="300" stroke="#10b981" stroke-width="0.5" />
  </g>
  
  <!-- UI Components -->
  <g>
    <!-- Main UI Builder Area -->
    <rect x="100" y="70" width="300" height="160" rx="5" fill="#1f2937" stroke="#10b981" stroke-width="2" />
    
