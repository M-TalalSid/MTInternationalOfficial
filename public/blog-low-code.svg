  <!-- UI Builder Elements -->
  <rect x="150" y="100" width="200" height="140" rx="5" fill="#1e3a8a" stroke="url(#lowcodeGradient)" stroke-width="2" />
  
  <!-- Drag and Drop Elements -->
  <rect x="170" y="120" width="60" height="30" rx="3" fill="#3b82f6" opacity="0.7" />
  <rect x="170" y="160" width="60" height="30" rx="3" fill="#3b82f6" opacity="0.7" />
  <rect x="170" y="200" width="60" height="30" rx="3" fill="#3b82f6" opacity="0.7" />
  
  <!-- Component Canvas -->
  <rect x="250" y="120" width="80" height="110" rx="3" fill="#0f172a" stroke="#3b82f6" stroke-width="1" />
  
