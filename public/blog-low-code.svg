  <rect x="260" y="130" width="60" height="10" rx="2" fill="#3b82f6" opacity="0.5" />
  <rect x="260" y="150" width="60" height="20" rx="2" fill="#3b82f6" opacity="0.5" />
  <rect x="260" y="180" width="25" height="10" rx="2" fill="#3b82f6" opacity="0.5" />
  <rect x="295" y="180" width="25" height="10" rx="2" fill="#3b82f6" opacity="0.5" />
  <rect x="260" y="200" width="60" height="20" rx="2" fill="#3b82f6" opacity="0.5" />
  
  <!-- Connector Lines -->
  <path d="M230 135 L250 135" stroke="#3b82f6" stroke-width="2" stroke-dasharray="2,2" />
  <path d="M230 175 L250 175" stroke="#3b82f6" stroke-width="2" stroke-dasharray="2,2" />
  <path d="M230 215 L250 215" stroke="#3b82f6" stroke-width="2" stroke-dasharray="2,2" />
  
