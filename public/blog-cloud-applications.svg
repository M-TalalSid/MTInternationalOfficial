<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e3a8a" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="url(#bgGradient)" />
  
  <!-- Grid pattern -->
  <path d="M0 50 H500 M0 100 H500 M0 150 H500 M0 200 H500 M0 250 H500 M50 0 V300 M100 0 V300 M150 0 V300 M200 0 V300 M250 0 V300 M300 0 V300 M350 0 V300 M400 0 V300 M450 0 V300" stroke="#3b82f620" stroke-width="1" />
  
  <!-- Cloud shapes -->
  <path d="M180 160 C160 160, 150 140, 160 125 C140 115, 140 85, 160 75 C170 55, 200 55, 210 75 C230 60, 260 70, 265 95 C285 95, 300 115, 290 135 C300 150, 290 170, 270 170 L180 170 C165 175, 160 160, 180 160 Z" fill="url(#cloudGradient)" opacity="0.7" />
  
  <!-- Server racks -->
  <rect x="190" y="180" width="40" height="60" fill="#2563eb" rx="2" />
  <rect x="195" y="185" width="30" height="5" fill="#bfdbfe" rx="1" />
  <rect x="195" y="195" width="30" height="5" fill="#bfdbfe" rx="1" />
  <rect x="195" y="205" width="30" height="5" fill="#bfdbfe" rx="1" />
  <rect x="195" y="215" width="30" height="5" fill="#bfdbfe" rx="1" />
  <rect x="195" y="225" width="30" height="5" fill="#bfdbfe" rx="1" />
  
  <rect x="240" y="180" width="40" height="60" fill="#2563eb" rx="2" />
  <rect x="245" y="185" width="30" height="5" fill="#bfdbfe" rx="1" />
  <rect x="245" y="195" width="30" height="5" fill="#bfdbfe" rx="1" />
  <rect x="245" y="205" width="30" height="5" fill="#bfdbfe" rx="1" />
  <rect x="245" y="215" width="30" height="5" fill="#bfdbfe" rx="1" />
  <rect x="245" y="225" width="30" height="5" fill="#bfdbfe" rx="1" />
  
  <!-- Connection lines -->
  <path d="M210 180 L210 140 M260 180 L260 150" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3" />
  <circle cx="210" cy="140" r="4" fill="#3b82f6" />
  <circle cx="260" cy="150" r="4" fill="#3b82f6" />
  
  <!-- Title -->
  <text x="250" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Scalable Cloud Applications</text>
</svg>