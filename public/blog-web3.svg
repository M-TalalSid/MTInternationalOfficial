<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="web3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="#111827" rx="10" />
  
  <!-- Decorative grid -->
  <g opacity="0.2">
    <line x1="0" y1="50" x2="500" y2="50" stroke="#6366f1" stroke-width="0.5" />
    <line x1="0" y1="100" x2="500" y2="100" stroke="#6366f1" stroke-width="0.5" />
    <line x1="0" y1="150" x2="500" y2="150" stroke="#6366f1" stroke-width="0.5" />
    <line x1="0" y1="200" x2="500" y2="200" stroke="#6366f1" stroke-width="0.5" />
    <line x1="0" y1="250" x2="500" y2="250" stroke="#6366f1" stroke-width="0.5" />
    
    <line x1="100" y1="0" x2="100" y2="300" stroke="#6366f1" stroke-width="0.5" />
    <line x1="200" y1="0" x2="200" y2="300" stroke="#6366f1" stroke-width="0.5" />
    <line x1="300" y1="0" x2="300" y2="300" stroke="#6366f1" stroke-width="0.5" />
    <line x1="400" y1="0" x2="400" y2="300" stroke="#6366f1" stroke-width="0.5" />
  </g>
  
  <!-- Web3 Nodes -->
  <g filter="url(#glow)">
    <circle cx="150" cy="100" r="20" fill="url(#web3Gradient)" />
    <circle cx="250" cy="80" r="15" fill="url(#web3Gradient)" />
    <circle cx="350" cy="120" r="18" fill="url(#web3Gradient)" />
    <circle cx="120" cy="200" r="16" fill="url(#web3Gradient)" />
    <circle cx="220" cy="220" r="20" fill="url(#web3Gradient)" />
    <circle cx="320" cy="180" r="14" fill="url(#web3Gradient)" />
    <circle cx="400" cy="220" r="17" fill="url(#web3Gradient)" />
  </g>
  
  <!-- Connection Lines -->
  <g opacity="0.7">
    <line x1="150" y1="100" x2="250" y2="80" stroke="#8b5cf6" stroke-width="2" />
    <line x1="250" y1="80" x2="350" y2="120" stroke="#8b5cf6" stroke-width="2" />
    <line x1="150" y1="100" x2="120" y2="200" stroke="#8b5cf6" stroke-width="2" />
    <line x1="120" y1="200" x2="220" y2="220" stroke="#8b5cf6" stroke-width="2" />
    <line x1="220" y1="220" x2="320" y2="180" stroke="#8b5cf6" stroke-width="2" />
    <line x1="320" y1="180" x2="350" y2="120" stroke="#8b5cf6" stroke-width="2" />
    <line x1="320" y1="180" x2="400" y2="220" stroke="#8b5cf6" stroke-width="2" />
    <line x1="250" y1="80" x2="220" y2="220" stroke="#8b5cf6" stroke-width="2" opacity="0.3" />
  </g>
  
  <!-- Web3 Text -->
  <text x="250" y="150" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">WEB3</text>
  
  <!-- Decorative Elements -->
  <g opacity="0.8">
    <path d="M50,50 L70,40 L90,60 L70,80 Z" fill="none" stroke="#6366f1" stroke-width="2" />
    <path d="M410,70 L430,60 L450,80 L430,100 Z" fill="none" stroke="#6366f1" stroke-width="2" />
    <path d="M60,230 L80,220 L100,240 L80,260 Z" fill="none" stroke="#6366f1" stroke-width="2" />
    <path d="M420,150 L440,140 L460,160 L440,180 Z" fill="none" stroke="#6366f1" stroke-width="2" />
  </g>
</svg>