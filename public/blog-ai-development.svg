<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e3a8a" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="url(#bgGradient)" />
  
  <!-- Grid pattern -->
  <path d="M0 50 H500 M0 100 H500 M0 150 H500 M0 200 H500 M0 250 H500 M50 0 V300 M100 0 V300 M150 0 V300 M200 0 V300 M250 0 V300 M300 0 V300 M350 0 V300 M400 0 V300 M450 0 V300" stroke="#3b82f620" stroke-width="1" />
  
  <!-- Brain outline -->
  <path d="M250 80 C310 80, 350 120, 350 170 C350 220, 310 260, 250 260 C190 260, 150 220, 150 170 C150 120, 190 80, 250 80 Z" fill="none" stroke="url(#glowGradient)" stroke-width="3" />
  
  <!-- Circuit paths -->
  <path d="M150 170 L200 170 L200 140 L230 140 L230 200 L270 200 L270 120 L310 120 L310 170 L350 170" stroke="url(#glowGradient)" stroke-width="2" fill="none" />
  <path d="M250 80 L250 110 L290 110 L290 190 L250 190 L250 260" stroke="url(#glowGradient)" stroke-width="2" fill="none" />
  <path d="M200 170 L200 220 L240 220 L240 170" stroke="url(#glowGradient)" stroke-width="2" fill="none" />
  
  <!-- Circuit nodes -->
  <circle cx="200" cy="170" r="5" fill="#3b82f6" />
  <circle cx="230" cy="140" r="5" fill="#3b82f6" />
  <circle cx="270" cy="200" r="5" fill="#3b82f6" />
  <circle cx="310" cy="120" r="5" fill="#3b82f6" />
  <circle cx="250" cy="110" r="5" fill="#3b82f6" />
  <circle cx="290" cy="190" r="5" fill="#3b82f6" />
  <circle cx="240" cy="220" r="5" fill="#3b82f6" />
  
  <!-- Glow effects -->
  <circle cx="250" cy="170" r="60" fill="url(#glowGradient)" opacity="0.1" />
  
  <!-- Title -->
  <text x="250" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">AI in Software Development</text>
</svg>